<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- NewFeed Tab -->
  <ion-tab title="NewFeed" icon-off="ion-model-s" icon-on="ion-model-s" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Destination Tab -->
  <ion-tab title="Destination" icon-off="ion-flag" icon-on="ion-flag" href="#/tab/destination">
    <ion-nav-view name="tab-destination"></ion-nav-view>
  </ion-tab>

  <!-- Schedule Tab -->
  <ion-tab title="Schedule" icon-off="ion-map" icon-on="ion-map" href="#/tab/feeds">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

  <!-- Tips Tab -->
  <ion-tab title="Tips" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon-off="ion-android-contact" icon-on="ion-android-contact" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
